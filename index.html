<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="estilos/estilo.css" >
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
   <div class="container-fluid " id="padre">
    <div class="row min-flex ">
      <p class="mt-2 bg-light text-dark" id="pantalla">Resultado</p>
      <button class="btn btn-dark   col-2 numero">(</button>
      <button class="btn btn-dark   col-2 numero">)</button>
      <button class="btn btn-dark   col-2 numero">x!</button>
      <button class="btn btn-dark   col-2 numero">x<sup>2</sup></button>
      <button class="btn btn-dark   col-2 numero">√</button>
      <button class="btn btn-dark   col-2 numero">√<sup>n</sup></button>
    </div>
    <div class="row min-flex mt-2">
      <button class="btn btn-dark   col-2 numero">Sin</button>
      <button class="btn btn-dark   col-2 numero">Cos</button>
      <button class="btn btn-dark   col-2 numero">Tg</button>
      <button class="btn btn-dark   col-2 numero">x<sup>3</sup></button>
      <button class="btn btn-dark   col-2 numero">∛</button>
      <button class="btn btn-dark   col-2 numero">x<sup>n</sup></button>
    </div>
    <div class="row min-flex mt-2">
      <button class="btn btn-light text-black   col-2 numero">1</button>
      <button class="btn btn-light text-black   col-2 numero">2</button>
      <button class="btn btn-light text-black   col-2 numero">3</button>
      <button class="btn btn-dark   col-2 numero">/</button>
      <button class="btn btn-dark   col-2 numero">%</button>
      <button class="btn btn-dark   col-2 numero">ln</button>
    </div>
    <div class="row min-flex mt-2">
      <button class="btn btn-light text-black   col-2 numero">4</button>
      <button class="btn btn-light text-black   col-2 numero">5</button>
      <button class="btn btn-light text-black    col-2 numero">6</button>
      <button class="btn btn-dark   col-2 numero">*</button>
      <button class="btn btn-dark   col-2 numero">log</button>
      <button class="btn btn-dark   col-2 numero">e</button>
    </div>
    <div class="row min-flex mt-2">
      <button class="btn btn-light text-black    col-2 numero">7</button>
      <button class="btn btn-light text-black   col-2 numero">8</button>
      <button class="btn btn-light text-black    col-2 numero">9</button>
      <button class="btn btn-dark   col-2 numero">-</button>
      <button class="btn btn-dark   col-2 numero">AC</button>
      <button class="btn btn-dark   col-2 numero">MR</button>
    </div>
    <div class="row min-flex mt-2">
      <button class="btn btn-dark   col-2 numero">.</button>
      <button class="btn btn-light text-black   col-2 numero">0</button>
      <button class="btn btn-dark   col-2 numero">PI</button>
      <button class="btn btn-dark   col-2 numero">+</button>
      <button class="btn btn-dark   col-4 numero">=</button>
     
    </div>
    
   </div>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
