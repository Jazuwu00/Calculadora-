<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="estilos/estilo.css" >
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <script src="script/index.js"></script>

   <div class="container-fluid " id="padre">
    <div class="row min-flex ">
      <div class=" bg-light  mb-3 " id="pantalla">
       <div class=" text-black mt-5" id="text"></div>
      </div>
      
      <button class="btn btn-dark   col numero" onclick="numero('(')" id="(">(</button>
      <button class="btn btn-dark   col numero" onclick="numero(')')" id=")">)</button>
      <button class="btn btn-dark   col  numero" onclick="numero('x!')" id="x!">x!</button>
      <button class="btn btn-dark   col numero"  onclick="numero('x2')" id="x2">x<sup>2</sup></button>
      <button class="btn btn-dark   col numero"  onclick="numero('√(')" id="raiz">√</button>
      <button class="btn btn-dark   col numero" onclick="numero('√n')" id="raizn">√<sup>n</sup></button>
    </div>
    <div class="row min-flex mt-2">
      <button class="btn btn-dark   col numero" onclick="numero('Sin(')" id="Sin">Sin</button>
      <button class="btn btn-dark   col numero" onclick="numero('Cos(')" id="Cos">Cos</button>
      <button class="btn btn-dark   col numero" onclick="numero('Tg')" id="Tg">Tg</button>
      <button class="btn btn-dark   col numero" onclick="numero('x3')" id="x3">x<sup>3</sup></button>
      <button class="btn btn-dark   col numero" onclick="numero('3√(')" id="raiz3">∛</button>
      <button class="btn btn-dark   col numero" onclick="numero('xn')" id="xn">x<sup>n</sup></button>
    </div>
    <div class="row min-flex mt-2">
      <button class="btn btn-light text-black col numero" onclick="numero(1)"id="1">1</button>
      <button class="btn btn-light text-black col numero" onclick="numero(2)"id="2">2</button>
      <button class="btn btn-light text-black col numero" onclick="numero(3)"id="3">3</button>
      <button class="btn btn-dark  col numero" onclick="numero('/')" id="dividir">/</button>
      <button class="btn btn-dark  col numero" onclick="numero('%')" id="%">%</button>
      <button class="btn btn-dark  col numero" onclick="numero('In(')" id="In">ln</button>
    </div>
    <div class="row min-flex mt-2">
      <button class="btn btn-light text-black  col numero" onclick="numero(4)">4</button>
      <button class="btn btn-light text-black  col numero" onclick="numero(5)">5</button>
      <button class="btn btn-light text-black  col numero" onclick="numero(6)">6</button>
      <button class="btn btn-dark  col numero" onclick="numero('*')" id="multiplicar">*</button>
      <button class="btn btn-dark  col numero" onclick="numero('Log(')" id="log">log</button>
      <button class="btn btn-dark  col numero" onclick="numero(Math.E)"id="e">e</button>
    </div>
    <div class="row min-flex mt-2">
      <button class="btn btn-light text-black  col numero" onclick="numero('7')" id="7">7</button>
      <button class="btn btn-light text-black  col numero" onclick="numero(8)" id="8">8</button>
      <button class="btn btn-light text-black  col numero" onclick="numero(9)" id="9">9</button>
      <button class="btn btn-dark   col numero" onclick="numero('-')" id="menos">-</button>
      <button class="btn btn-dark   col numero" onclick="borrar()" id="Del">Del</button>
      <button class="btn btn-dark   col numero" onclick="borrarTodo()" id="Ac">Ac</button>
    </div>
    <div class="row min-flex mt-2">
      <button class="btn btn-dark   col numero" onclick="numero('.')" id="punto">.</button>
      <button class="btn btn-light text-black   col-2 numero" onclick="numero(0)" id="0">0</button>
      <button class="btn btn-dark   col numero" onclick="numero(Math.PI)" id="pi">PI</button>
      <button class="btn btn-dark   col numero" onclick="numero('+')"id="mas">+</button>
      <button class="btn btn-dark   col-4 numero" onclick="igual()"id="=">=</button>
     
    </div>
    
   </div>
   

   
  
  </body>
</html>
